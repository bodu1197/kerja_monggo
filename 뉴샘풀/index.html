    <script>

        // Sample job data
        const sampleJobs = [
            { type: 'job', title: 'Software Developer dicari', region: 'Jakarta Pusat', category: 'IT & Teknologi', subcategory: 'Software Developer', description: '3ÎÖÑ Ïù¥ÏÉÅ Í≤ΩÎ†•Ïùò ÏÜåÌîÑÌä∏Ïõ®Ïñ¥ Í∞úÎ∞úÏûêÎ•º Ï∞æÏäµÎãàÎã§.', days: 1 },
            { type: 'worker', title: 'Web Developer Íµ¨Ìï®', region: 'Jakarta Selatan', category: 'IT & Teknologi', subcategory: 'Web Developer', description: 'React Î∞è Node.js Í≤ΩÌóòÏù¥ ÏûàÎäî Í∞úÎ∞úÏûê', days: 2 },
            { type: 'job', title: 'Marketing Manager Ï±ÑÏö©', region: 'Surabaya Pusat', category: 'Marketing & Penjualan', subcategory: 'Marketing Manager', description: 'ÎîîÏßÄÌÑ∏ ÎßàÏºÄÌåÖ Ï†ÑÎ¨∏Í∞ÄÎ•º Ï∞æÏäµÎãàÎã§.', days: 3 },
            { type: 'worker', title: 'Akuntan ÌïÑÏöî', region: 'Bandung Kota', category: 'Keuangan & Akuntansi', subcategory: 'Akuntan', description: 'ÌöåÍ≥Ñ ÏûêÍ≤©Ï¶ù ÏÜåÏßÄÏûê Ïö∞ÎåÄ', days: 1 },
            { type: 'job', title: 'Guru Íµ¨Ïù∏', region: 'Medan Kota', category: 'Pendidikan', subcategory: 'Guru', description: 'Ï¥àÎì±ÌïôÍµê ÍµêÏÇ¨Î•º Î™®ÏßëÌï©ÎãàÎã§.', days: 4 },
            { type: 'worker', title: 'Perawat Í∏âÍµ¨', region: 'Denpasar', category: 'Kesehatan', subcategory: 'Perawat', description: 'Î≥ëÏõê Í∞ÑÌò∏ÏÇ¨ Í≤ΩÎ†• 2ÎÖÑ Ïù¥ÏÉÅ', days: 1 },
            { type: 'job', title: 'Data Analyst Ï±ÑÏö©', region: 'Jakarta Timur', category: 'IT & Teknologi', subcategory: 'Data Analyst', description: 'Python Î∞è SQL Îä•ÌÜµÏûê', days: 5 },
            { type: 'worker', title: 'Sales Executive', region: 'Surabaya Selatan', category: 'Marketing & Penjualan', subcategory: 'Sales Executive', description: 'B2B ÏòÅÏóÖ Í≤ΩÌóòÏûê Ïö∞ÎåÄ', days: 2 },
            { type: 'job', title: 'UI/UX Designer', region: 'Bandung Barat', category: 'IT & Teknologi', subcategory: 'UI/UX Designer', description: 'Figma Î∞è Adobe XD ÏÇ¨Ïö© Í∞ÄÎä•Ïûê', days: 3 },
            { type: 'worker', title: 'Dokter Íµ¨Ìï®', region: 'Badung', category: 'Kesehatan', subcategory: 'Dokter', description: 'ÏùºÎ∞òÏùò ÎòêÎäî Ï†ÑÎ¨∏Ïùò', days: 1 },
            { type: 'job', title: 'Digital Marketing', region: 'Jakarta Barat', category: 'Marketing & Penjualan', subcategory: 'Digital Marketing', description: 'SNS ÎßàÏºÄÌåÖ Ï†ÑÎ¨∏Í∞Ä', days: 2 },
            { type: 'worker', title: 'System Administrator', region: 'Cimahi', category: 'IT & Teknologi', subcategory: 'System Administrator', description: 'Linux ÏÑúÎ≤Ñ Í¥ÄÎ¶¨ Í≤ΩÌóò', days: 4 }
        ];

        // Initialize main page with all jobs
        function initMainPage() {
            renderJobCards(sampleJobs);
        }

        function renderJobCards(jobs) {
            const grid = document.getElementById('jobCardsGrid');
            grid.innerHTML = '';

            jobs.forEach(job => {
                const card = document.createElement('div');
                card.className = 'job-card';
                card.innerHTML = `
                    <div class="job-card-header">
                        <h3 class="job-card-title">${job.title}</h3>
                        <span class="job-card-badge ${job.type === 'job' ? 'badge-job' : 'badge-worker'}">
                            ${job.type === 'job' ? 'Íµ¨ÏßÅ' : 'Íµ¨Ïù∏'}
                        </span>
                    </div>
                    <div class="job-card-category">${job.category}</div>
                    <p class="job-card-location">üìç ${job.region}</p>
                    <p class="job-card-description">${job.description}</p>
                    <div class="job-card-footer">
                        <span class="job-card-date">${job.days}Ïùº Ï†Ñ</span>
                        <button class="job-card-btn">ÏûêÏÑ∏Ìûà Î≥¥Í∏∞</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openFilterPanel() {
            const panel = document.getElementById('filterPanel');
            panel.style.display = 'flex';
            setTimeout(() => {
                panel.classList.add('active');
            }, 10);
        }

        function closeFilterPanel() {
            const panel = document.getElementById('filterPanel');
            panel.classList.remove('active');
            setTimeout(() => {
                panel.style.display = 'none';
            }, 300);
        }

        function selectType(type) {
            currentFilters.type = type;
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-type="${type}"]`).classList.add('active');
        }

        function updateFilterRegion2() {
            const region1 = document.getElementById('filterRegion1').value;
            const region2Select = document.getElementById('filterRegion2');
            
            region2Select.innerHTML = '<option value="">ÏÑ∏Î∂Ä ÏßÄÏó≠</option>';
            
            if (region1 && regionData[region1]) {
                region2Select.disabled = false;
                regionData[region1].forEach(region => {
                    const option = document.createElement('option');
                    option.value = region.toLowerCase().replace(/\s+/g, '-');
                    option.textContent = region;
                    region2Select.appendChild(option);
                });
            } else {
                region2Select.disabled = true;
            }
        }

        function updateFilterJob2() {
            const job1 = document.getElementById('filterJob1').value;
            const job2Select = document.getElementById('filterJob2');
            
            job2Select.innerHTML = '<option value="">ÏÑ∏Î∂Ä ÏßÅÏóÖ</option>';
            
            if (job1 && jobData[job1]) {
                job2Select.disabled = false;
                jobData[job1].forEach(job => {
                    const option = document.createElement('option');
                    option.value = job.toLowerCase().replace(/\s+/g, '-');
                    option.textContent = job;
                    job2Select.appendChild(option);
                });
            } else {
                job2Select.disabled = true;
            }
        }

        function resetFilters() {
            currentFilters = {
                type: 'all',
                region1: '',
                region2: '',
                job1: '',
                job2: ''
            };
            
            selectType('all');
            document.getElementById('filterRegion1').value = '';
            document.getElementById('filterRegion2').value = '';
            document.getElementById('filterRegion2').disabled = true;
            document.getElementById('filterJob1').value = '';
            document.getElementById('filterJob2').value = '';
            document.getElementById('filterJob2').disabled = true;
        }

        function applyFilters() {
            currentFilters.region1 = document.getElementById('filterRegion1').value;
            currentFilters.region2 = document.getElementById('filterRegion2').value;
            currentFilters.job1 = document.getElementById('filterJob1').value;
            currentFilters.job2 = document.getElementById('filterJob2').value;

            // Filter jobs based on criteria
            let filteredJobs = sampleJobs.filter(job => {
                if (currentFilters.type !== 'all' && job.type !== currentFilters.type) return false;
                
                if (currentFilters.region1) {
                    const region1Text = document.querySelector(`#filterRegion1 option[value="${currentFilters.region1}"]`).textContent;
                    if (!job.region.includes(region1Text.split(' ')[0])) return false;
                }

                if (currentFilters.job1) {
                    const job1Text = document.querySelector(`#filterJob1 option[value="${currentFilters.job1}"]`).textContent;
                    if (job.category !== job1Text) return false;
                }

                if (currentFilters.job2) {
                    const job2Text = document.querySelector(`#filterJob2 option[value="${currentFilters.job2}"]`).textContent;
                    if (job.subcategory !== job2Text) return false;
                }

                return true;
            });

            renderJobCards(filteredJobs);
            updateFilterSummary();
            closeFilterPanel();
        }

        function updateFilterSummary() {
            const summary = document.getElementById('filterSummary');
            const parts = [];

            if (currentFilters.type !== 'all') {
                parts.push(currentFilters.type === 'job' ? 'Íµ¨ÏßÅ' : 'Íµ¨Ïù∏');
            }

            if (currentFilters.region1) {
                const region1Text = document.querySelector(`#filterRegion1 option[value="${currentFilters.region1}"]`).textContent;
                parts.push(region1Text);
            }

            if (currentFilters.job1) {
                const job1Text = document.querySelector(`#filterJob1 option[value="${currentFilters.job1}"]`).textContent;
                parts.push(job1Text);
            }

            summary.textContent = parts.length > 0 ? parts.join(' ¬∑ ') : 'Î™®Îì† Íµ¨Ïù∏/Íµ¨ÏßÅ Ï†ïÎ≥¥';
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initMainPage);

        function openSearchFromModal(type) {
            closeSearchTypeModal();

                currentSearchType = type;
                document.getElementById('mainContent').style.display = 'none';
                const searchPage = document.getElementById('searchPage');
                searchPage.style.display = 'flex';
                document.querySelector('.footer').style.display = 'none';

        function navigateToSearch(type) {
            currentSearchType = type;
            document.getElementById('mainContent').style.display = 'none';
            const searchPage = document.getElementById('searchPage');
            searchPage.style.display = 'flex';
            document.querySelector('.footer').style.display = 'none';
            document.querySelector('.header').style.display = 'none';

        function goBack() {
            const searchPage = document.getElementById('searchPage');
            searchPage.classList.remove('slide-up');
            
            setTimeout(() => {
                document.getElementById('mainContent').style.display = 'block';
                searchPage.style.display = 'none';
                document.querySelector('.footer').style.display = 'block';
                document.querySelector('.header').style.display = 'flex';
                document.querySelector('.banner').style.display = 'flex';
                
                // Reset dropdowns
                document.getElementById('region1').value = '';
                document.getElementById('region2').value = '';
                document.getElementById('region2').disabled = true;
                document.getElementById('job1').value = '';
                document.getElementById('job2').value = '';

        function performSearch() {
            const region1 = document.getElementById('region1').value;
            const region2 = document.getElementById('region2').value;
            const job1 = document.getElementById('job1').value;
            const job2 = document.getElementById('job2').value;

            if (!region1 || !job1) {

                return;
            }

            // Í≤ÄÏÉâ ÌéòÏù¥ÏßÄ Ïà®Í∏∞Í∏∞
            const searchPage = document.getElementById('searchPage');
            searchPage.classList.remove('slide-up');
            
            setTimeout(() => {
                searchPage.style.display = 'none';

                displaySearchResults(region1, region2, job1, job2);
                
                setTimeout(() => {
                    resultsPage.classList.add('slide-up');

        }

        function displaySearchResults(region1, region2, job1, job2) {
            const resultsContent = document.querySelector('.results-list');
            const typeText = currentSearchType === 'job' ? 'Íµ¨Ïù∏' : 'Íµ¨ÏßÅ';
            
            const region1Text = document.querySelector(`#region1 option[value="${region1}"]`).textContent;
            const region2Text = region2 ? document.querySelector(`#region2 option[value="${region2}"]`).textContent : '';

            const job2Text = job2 ? document.querySelector(`#job2 option[value="${job2}"]`).textContent : '';
            
            document.getElementById('resultsSubtitle').textContent =

            // ÏÉòÌîå Í≤ÄÏÉâ Í≤∞Í≥º ÏÉùÏÑ±
            resultsContent.innerHTML = '';
            for (let i = 1; i <= 8; i++) {
                const resultCard = document.createElement('div');
                resultCard.className = 'result-card';

                    <p class="result-description">${job1Text} Î∂ÑÏïºÏóêÏÑú Í≤ΩÎ†•ÏûàÎäî Ïù∏Ïû¨Î•º Ï∞æÍ≥† ÏûàÏäµÎãàÎã§.</p>
                    <div class="result-footer">

                        <button class="result-btn">ÏûêÏÑ∏Ìûà Î≥¥Í∏∞</button>

                resultsContent.appendChild(resultCard);
            }
        }

        function goBackToSearch() {
            const resultsPage = document.getElementById('searchResultsPage');
            resultsPage.classList.remove('slide-up');

        function updateRegion2() {
            const region1 = document.getElementById('region1').value;
            const region2Select = document.getElementById('region2');
            
            region2Select.innerHTML = '<option value="">2Ï∞® ÏßÄÏó≠ ÏÑ†ÌÉù</option>';
            
            if (region1 && regionData[region1]) {
                region2Select.disabled = false;
                regionData[region1].forEach(region => {
                    const option = document.createElement('option');
                    option.value = region.toLowerCase().replace(/\s+/g, '-');
                    option.textContent = region;
                    region2Select.appendChild(option);
                });
            } else {
                region2Select.disabled = true;
            }
        }

        function updateJob2() {
            const job1 = document.getElementById('job1').value;
            const job2Select = document.getElementById('job2');
            
            job2Select.innerHTML = '<option value="">2Ï∞® ÏßÅÏóÖ ÏÑ†ÌÉù</option>';
            
            if (job1 && jobData[job1]) {
                job2Select.disabled = false;
                jobData[job1].forEach(job => {
                    const option = document.createElement('option');
                    option.value = job.toLowerCase().replace(/\s+/g, '-');
                    option.textContent = job;
                    job2Select.appendChild(option);
                });
            } else {

            }
        }
